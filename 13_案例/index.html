<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
	<title>0318电影</title>
</head>
<body>
	<div id="app">
		<section id="content">
			<div class="content_item active">
				<!-- 头部 -->
				<header class="header">
					<div class="left">
						<span>广州</span>
						<div class="triangle"></div>
					</div>
					<div class="center">
						星光大道测试影院
					</div>
					<div class="right"></div>
				</header>
				<!-- 宣传区 -->
				<div class="banner">
					<img src="./img/pub2.jpg" alt="">
				</div>
				<!-- 切换区 -->
				<div class="check">
					<div class="hot">正在热映</div>
					<div class="will">即将上映</div>
				</div>
				<!-- 电影展示区 -->
				<div class="film">
					<div class="top">
						<img class="poster" src="./img/poster.jpg" alt="">
						<div class="info">
							<span class="name">飞驰人生</span>
							<span class="other">导演：韩寒</span>
							<span class="other">主演：沈腾、尹正</span>
							<span class="other">120分钟/国语</span>
							<div class="tags">
								<span class="first">首映</span>
								<span class="sale">特惠</span>
								<span class="star">明星</span>
								<span class="point">点映</span>
							</div>
						</div>
						<div class="buy">
							购票
						</div>
					</div>
				</div>
			</div>
			<div class="content_item">活动</div>
			<div class="content_item">商城</div>
			<div class="content_item">我的</div>
		</section>
		<footer id="footer">
			<div class="footer_item">
				<div class="footer_icon active"></div>
				<span class="footer_text active">购票</span>
			</div>
			<div class="footer_item">
				<div class="footer_icon"></div>
				<span class="footer_text">活动</span>
			</div>
			<div class="footer_item">
				<div class="footer_icon"></div>
				<span class="footer_text">商城</span>
			</div>
			<div class="footer_item">
				<div class="footer_icon"></div>
				<span class="footer_text">我的</span>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
